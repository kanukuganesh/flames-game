<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES Relationship Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üî• FLAMES üî•</h1>
            <p>Discover your relationship info!</p>
        </header>

        <main>
            <div class="input-controls">
                <button id="manual-mode-btn" class="mode-btn active">‚å®Ô∏è Manual</button>
                <button id="voice-mode-btn" class="mode-btn">üéôÔ∏è Voice Input</button>
            </div>

            <div id="input-section" class="card">
                <div class="input-group">
                    <label for="name1">Your Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name1" placeholder="Enter name...">
                        <button class="voice-trigger hidden" data-target="name1">üéôÔ∏è</button>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="name2">Partner's Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name2" placeholder="Enter name...">
                        <button class="voice-trigger hidden" data-target="name2">üéôÔ∏è</button>
                    </div>
                </div>

                <button id="calculate-btn" class="primary-btn">Calculate Relationship</button>
                <p id="status-msg" class="hidden"></p>
            </div>

            <div id="result-section" class="card hidden">
                <div class="result-content">
                    <h2 id="result-title">Relationship</h2>
                    <div class="image-container">
                        <img id="result-image" src="" alt="Result Image">
                    </div>
                    <p id="result-description">Meaning...</p>
                    <button id="reset-btn" class="secondary-btn">Play Again</button>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
